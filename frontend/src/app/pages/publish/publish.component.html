<div
  class="bg-white-50 bg-white-500 dark:bg-dark_blue-500 flex justify-center p-56 pt-32"
>
  <div class="bg-white-500 p-4 rounded-2xl">
    <h1 class="text-dark_blue-500 font-medium text-2xl">
      Hírdesse meg álláslehetőségét!
    </h1>
    <form
      class="flex flex-col items-center gap-4 w-full"
      [formGroup]="ad_form"
      (ngSubmit)="submit()"
    >
      <fieldset
        class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
      >
        <input
          type="text"
          placeholder="Hírdetés Címe"
          class="h-[1lh] outline-none text-medium focus:outline-0 peer text-dark_blue-500 w-full"
          minlength="2"
          formControlName="cim"
        />
      </fieldset>
      <fieldset
        class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
      >
        <input
          type="text"
          placeholder="Leírás . . ."
          class="h-[1lh] outline-none text-medium focus:outline-0 peer text-dark_blue-500 w-full"
          minlength="2"
          formControlName="leiras"
        />
      </fieldset>

      <fieldset
        class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
      >
        <input
          type="text"
          placeholder="Követelmények"
          class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
          minlength="2"
          formControlName="kovetelmenyek"
        />
        <mat-icon
          class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
        >
          alternate_email
        </mat-icon>
      </fieldset>

      <fieldset
        class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
      >
        <input
          type="number"
          placeholder="Bérezés"
          class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
          min="100000"
          formControlName="ber"
        />
        <mat-icon
          class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
        >
          description
        </mat-icon>
      </fieldset>

      <fieldset
        class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
      >
        <input
          type="text"
          placeholder="Kategória"
          class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
          minlength="6"
          formControlName="kategoria"
        />
        <mat-icon
          class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
        >
          lock
        </mat-icon>
      </fieldset>

      <div class="pt-10">
        <button
          type="submit"
          class="bg-dark_red-500 text-white-500 p-2 pl-6 pr-8 font-medium text-xl rounded-xl cursor-pointer flex justify-center gap-1.5"
        >
          <mat-icon>done_all</mat-icon>
          Regisztráció
        </button>
      </div>
    </form>
  </div>
</div>
