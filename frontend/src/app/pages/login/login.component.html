<div
  class="bg-white-50 bg-white-500 dark:bg-dark_blue-500 flex flex-col items-center justify-center p-56 pt-32 gap-10"
>
  <div class="bg-white-500 p-4 rounded-2xl w-[40%] flex flex-col align-middle justify-center">
    <h1 class="text-dark_blue-500 font-medium m-auto text-2xl">Bejelentkezés</h1>
    <h2 class="text-dark_blue-500 font-medium m-auto text-xl pb-10">{{companyservice.getIsCompany() ? "Cégeknek" : "Álláskeresőknek"}}</h2>
    <app-login-form (valid_login)="handle_login($event)" (login_error)="errorHandler($event)"></app-login-form>
  </div>

  <app-error-msg [appDisplay]="showError" [error_msg]="error_msg"></app-error-msg>

</div>
