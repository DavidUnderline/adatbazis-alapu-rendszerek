<div class="bg-white-500 rounded-2xl p-4 flex flex-col gap-8 col-span-2">
  <h1 class="mr-auto ml-auto text-center text-2xl text-dark_blue-500 font-medium">
    Admin kolléga hozzáadása
  </h1>
  <form action="" class="flex flex-col gap-4 items-center" [formGroup]="new_admin_data" (ngSubmit)="add()">
    <fieldset
      class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
    >
      <input
        type="text"
        placeholder="Név"
        class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
        minlength="2"
        formControlName="name"
      />
      <mat-icon
        class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
      >
        person
      </mat-icon>
    </fieldset>
    <fieldset
      class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
    >
      <input
        type="email"
        placeholder="Email"
        class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
        minlength="2"
        formControlName="email"
        required
      />
      <mat-icon
        class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
      >
        alternate_email
      </mat-icon>
    </fieldset>

    <fieldset
      class="w-[80%] text-dark_blue-500 p-1 relative border-b-2 group invalid:border-dark_red-500 invalid:text-dark_red-500 flex items-end"
    >
      <input
        type="password"
        placeholder="Jelszó"
        class="h-[1lh] outline-none pl-8 text-medium focus:outline-0 peer text-dark_blue-500 w-full"
        minlength="2"
        formControlName="password"
        required
      />
      <mat-icon
        class="absolute left-1 top-[0.625lh] transform -translate-y-1/2"
      >
        lock
      </mat-icon>
    </fieldset>

    <button
      type="submit"
      class="bg-dark_red-500 text-white-500 p-2 pl-6 pr-8 font-medium text-xl rounded-xl cursor-pointer flex justify-center gap-2"
    >
      <mat-icon>person_add</mat-icon>
      Add hozzá!
    </button>
  </form>
</div>
